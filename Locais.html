<section id="formularioMapas">
  <div class="form-container">
    <!-- üßæ FORMUL√ÅRIO -->
    <div class="form-box">
      <p>Escolha o pa√≠s:</p>
      <select id="pais" class="form-select form-select-lg mb-3">
        <option selected>Pa√≠s</option>
        <option value="Portugal">Portugal</option>
        <option value="Brasil">Brasil</option>
        <option value="Cabo Verde">Cabo Verde</option>
      </select>

      <p>Escolha a cidade:</p>
      <select id="cidade" class="form-select form-select-lg">
        <option selected>Cidade</option>
        <option value="Porto">Porto</option>
        <option value="Lisboa">Lisboa</option>
        <option value="Guimar√£es">Guimar√£es</option>
      </select>

      <div class="buttonMap">
        <button class="buttonMap1" id="verMapa">Ver</button>
      </div>
    </div>

    <!-- üó∫Ô∏è MAPA -->
    <div class="map-box">
      <iframe
        id="mapa"
        width="100%"
        height="250"
        style="border: 0; border-radius: 15px;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
      <p id="endereco" class="map-endereco">Selecione um pa√≠s e uma cidade.</p>
    </div>
  </div>
</section>

<script>
  document.getElementById("verMapa").addEventListener("click", function (e) {
    e.preventDefault();

    const pais = document.getElementById("pais").value;
    const cidade = document.getElementById("cidade").value;
    const mapa = document.getElementById("mapa");
    const endereco = document.getElementById("endereco");

    if (pais === "Pa√≠s" || cidade === "Cidade") {
      alert("Por favor, selecione o pa√≠s e a cidade.");
      return;
    }

    const local = `${cidade}, ${pais}`;
    const url = `https://www.google.com/maps?q=${encodeURIComponent(local)}&output=embed`;

    mapa.src = url;
    endereco.textContent = `Endere√ßo selecionado: ${cidade}, ${pais}`;
  });
</script>
